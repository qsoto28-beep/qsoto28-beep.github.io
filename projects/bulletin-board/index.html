<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
        <div class="post-it yellow">
            <h3> Grocery List </h3>
            <ul>
                <li> Potatoes
                <li> Tomatos
                <li> Ground Beef
        </div>
        <div class="post-it blue">
            <br><br><br>
            <h1> Don't Forget</h2>
        </div>
        <div class="post-it white">
            <img src="images/don.png">
        </div>
        <br><br><br><br>
        <div class="post-it yellow2">
            <br><br><br>
            <h1>"Make magic everywhere"</h1>
        </div>
        <div class="post-it green">
            <h3>To-Do</h3>
            <p> 
                <ul>
                    <li> Clean out desk
                    <li> Grab packages from outside
                    <li> Walk the dog
            </p>
        </div>
        <div class="post-it red">
            <h2> Reminder!</h2>
            <p>
            Don't forget to turn in assignemt at 1:30
            </p>
        </div>
        
    </body>
</html>
