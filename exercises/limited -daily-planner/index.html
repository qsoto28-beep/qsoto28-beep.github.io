<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planner</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>My Morning To-Do List</h2>
            <ul>
                <li class="completed">Make bed</li>
                <li> 
                    Brush teeth
                    <a href="#" class="button"> Complete </a>
                </li>
                <li class="completed">Eat breakfast</li>
            </ul>
        </div>

        <div id="afternoon">
            <h2>My Afternoon To-Do List</h2>
            <ul>
                <li class="completed">Check emails</li>
                <li class="important"> 
                    Finish homework
                    <a href="#" class="button"> Complete </a>
                </li>
                <li class="completed" >Clean workspace</li>
                <li class="completed"> Walk outside</li>
            </ul>
        </div>

        <div id="evening">
            <h2>My Evening To-Do List</h2>
            <ul>
                <li class="important">Cook dinner</li>
                <li>
                    Do dishes
                    <a href="#" class="button"> Complete </a>             
                </li>
                <li class="completed">Shower</li>
                <li class="completed important"> Set alarm for tomorrow</li>
            </ul>
        </div>
    </body>
</html>
